<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">Please enter the 6-digit OTP sent to your registered email/phone.</p>
<div class="code-container">
  <input type="text" maxlength="1" id="code-1" class="code" />
  <input type="text" maxlength="1" id="code-2" class="code" />
  <input type="text" maxlength="1" id="code-3" class="code" />
  <input type="text" maxlength="1" id="code-4" class="code" />
  <input type="text" maxlength="1" id="code-5" class="code" />
  <input type="text" maxlength="1" id="code-6" class="code" />
</div>

    <button class="verify-btn">Verify</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
